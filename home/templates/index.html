<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% if code %}
        <form method="post">{% csrf_token %}
            <textarea cols="90" rows="30" name="code">{{ code }}</textarea>

            <textarea cols="90" rows="30" readonly>{% if output %}{{ output }}{% endif %}</textarea>
            <center><button type="submit">Run</button><button type="reset">Reset</button> </center>
        </form>
    {% endif %}
    <br>

</body>
</html>
